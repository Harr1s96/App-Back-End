      .list-group h1 {
        background-color: cornflowerblue;
      }

  <body onload="showLectures();">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNIVERSAL</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"

          <span class="navbar-toggler-icon"></span>

          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="profile-page.html"

                <span class="sr-only">(current)</span>

            <li class="nav-item">
              <a class="nav-link" href="index.html">Lectures</a>

    <div id="input-field">
    
      <input type="text" id="lecture" placeholder="Enter Lecture">
      
      <button id="submit" onclick="postData();">Submit</button>
  
  </div>

  <div id="lecture-list">
    <ul class="list-group">
      <h1>Lectures</h1>
    </ul>
  </div>

    <div id="list-div"></div>

    <script>
      "use strict"
      
      const lectureList = document.getElementById("lecture-list");
      const listGroup = document.getElementById("list-group");

      // get the dive container that the dropdown list will be within
      const mainDiv = document.getElementById("list-div");
    

      const lectureData = axios.get("http://localhost:8081/lecture")
          .then(response => {console.log(response.data); 
                          return response.data;});
      
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('id');

function postData() {

    let lectureName = document.getElementById("lecture").value;

    const toPost = {"lectures": [{"lectureName": lectureName}]}

    axios.put("http://localhost:8081/teacher?id=" + myParam, toPost)
        .then(response => {console.log(response); location.reload();})
    }

    function showLectures() {

        lectureData.then(data => {
            for (let lecture of data) {
                const listElement = document.createElement("li");
                listElement.className = "list-group-item list-group-item-action";
                listElement.innerHTML = lecture.lectureName;
                // listElement.onclick = (function() {getModules(this.innerHTML)});
                listGroup.appendChild(listElement);
            }
        });
    }
    
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
