<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=yes"
    />
    <meta http-equiv="X-UA-Compatible" />

    <title>Profile Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- custom internal css for personal touch -->
    <link href="main.css" type="text/css" rel="stylesheet" />

    <style>
      .card {
        box-shadow: 12px 12px 12px 0 rgba(0, 0, 0, 0.2);
        width: 450px;
        height: 390px;
        text-align: center;
        font-family: arial;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .material-icons {
        font-size: 150px;
      }

      .title {
        color: grey;
        font-size: 18px;
      }

      button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: darkslateblue;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        position: relative;
        top: 80px;
        height: 60px;
      }

      .card a {
        text-decoration: none;
        font-size: 22px;
        color: black;
      }

      button:hover,
      a:hover {
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UNIVERSAL</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >My Profile
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lectures</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <!-- <img src="https://img.icons8.com/ios/250/000000/user.png" /> -->
      <i class="material-icons">person</i>
      <h4>Username</h4>
      <p class="title">
        <i class="fa fa-envelope"></i>
        emailaddress@email.com
      </p>
      <p><button>Change Password</button></p>
    </div>
  </body>
</html>
